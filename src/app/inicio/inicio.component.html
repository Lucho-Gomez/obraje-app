<mat-card class="example-card" *ngFor="let item of listaNoticias">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{item.title}}</mat-card-title>
      <mat-card-subtitle>{{item.date}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src={{item.pic}} alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        {{item.desc}}
      </p>
    </mat-card-content>
  </mat-card>
